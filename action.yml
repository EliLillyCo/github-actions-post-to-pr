name: 'Github Post to PR with Artifact Comparision'
description: 'Post to PR comparing against previous artifacts'
inputs:
  post_to_pr_definition:  # id of input
    description: 'Post to PR Definition Document (json)'
    required: true
    default: '[]'
  github_token:
    description: Github Token
    required: true
  comment_url:
    description: Where to post pr to
    required: true 
runs:
  using: 'node12'
  main: 'dist/index.js'
